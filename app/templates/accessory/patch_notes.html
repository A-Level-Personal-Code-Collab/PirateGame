{% extends "base.html" %} 

{% block head %}
    <link rel="stylesheet" href="/static/css/patchnotes.css">
    <title>Patch Notes</title>
{% endblock %}

{% block body %}
    <div class="notesHeader">
        <h1>All patch notes</h1>
    </div>
    <div class="notesContainer"> <!-- All Notes-->
        <ul class="versionList">
            {%for version in allReleases%}
                <li class="releaseItem">
                    <h6>{{ version['versionDate'] }}</h6>
                    <a class="releaseLink" href="{{version['versionUrl']}}">{{ version['versionName'] }}</a>
                    <p class="releaseOverview">{{ version['versionOverview']}}</p>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
