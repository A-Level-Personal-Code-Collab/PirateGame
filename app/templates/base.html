<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Downloaded fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet"> 

    <!--CSS for base file-->
    <link rel="stylesheet" href="../static/css/global/header.css">
    <link rel="stylesheet" href="../static/css/global/footer.css">
    <link rel="shortcut icon" type="image/png" href="../static/img/logos/logo.png">
    
    <!-- Link the js script -->
    <script src="../static/js/libraries/fitty.min.js"></script>
    <script>
            function resize()
            {
                // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
                let vh = window.innerHeight * 0.01;
                // Then we set the value in the --vh custom property to the root of the document
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }

            window.addEventListener("resize", resize);
            resize();
            
    </script>

    {% block head %}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <!-- Links to the other sheets-->
</head>
<body>
    <div class="Header" id="mainHeader">
        <a href="/">Home</a>
        <div class = "Header-right">
            <a href="/tutorial">Tutorial</a>
            <a href="/about">About</a> 
        </div>
    </div>
    <div class="Warning">This version of The PirateGame is a beta release and is not fully polished yet</div>
    {% block body %}  
    {% endblock %}
</body>
<footer>
    {% block footer%}
    {% endblock %}

</footer>
</html>
