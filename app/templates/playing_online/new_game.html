{% extends 'base.html' %}

{% block title %}New Game{% endblock %}

{% block head %}
    <link rel="stylesheet" href="../static/css/playing_online/new_game.css">
    <script src="../static/js/game/new_game.js" defer></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/fitty.min.js" defer></script> <!-- Fitty script -->
    <script src="../static/js/libraries/verification_routines.js"></script> <!--Load nickname verification routine from file-->
{% endblock %}

{% block body %}
    <div class="header">
        <h1>Create New Game</h1>
        <p>Choose your settings for your pirate game...</p>
    </div> 
    <div class="settings_container">
        <div class="setting_body">
            <table>
                <tr>
                    <td>Nickname</td>
                    <td><span class="info_circle" title="Allows letters only. Some nicknames will be rejected due to explicity!">&#9432</span></td>
                    <td><input value="{{nickname}}" type="text" id="ipt_nickname" name="ipt_nickname" class="{{nicknameErrClass}}" maxlength="15"></td>
                </tr>
            </table>
        </div>
        <div id="submit_button"> <!-- Play button div -->
            <button id="start_game_button" type="submit" disabled class="game_button disallowed">Start Game</button> <!-- use this id in css -->
        </div>
    </div>
{% endblock%}
