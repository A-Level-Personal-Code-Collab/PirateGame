<script src="../static/js/libraries/help_popup.js" defer></script>
<link rel="stylesheet" href="../static/css/global/popup.css">

<div style="display:none;" class="popupbox" id="help_box">
    <div class="popupHeader">
        <img alt="help icon" title="Get Help" src="/static/img/icons/help.png" class="help-image">
        Pirate Game Help
    </div>
    <div class="popupBody">
        <p id="helpText">{{ helpText }}</p>
    </div>
    <div class="popupFooter">
        <input type="button" value="OK" class="popupButton" id="ipt_helpOK" onClick="closeHelp()">
    </div>
</div>
