{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="../static/css/online_game.css">
<link rel="stylesheet" href="../static/css/game_header.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
<script src="../static/javascript/online_game.js" defer></script>

{% block headXtra %}
{% endblock %}

{% endblock %}

{% block body%}
    <div class="gameSubheader" id="div_gameHeader">
        <h1 class="gameHeaderTitle">{{ hostNick }}'s Pirate Game</h1>
        {% block hostHeader %}
        {% endblock %}
    </div>
    <div id="div_gameDataGroup">
        {{ grid }}
        <div class="gameContainer">
            <div id="div_cashBox">
                <h5>Your Cash</h5>
                <p id="p_cashText"></p>
            </div>
            <hr>
            <div id="div_bankBox">
                <h5>Your bank</h5>
                <p id="p_bankText"></p>
            </div>
        </div>
        <div class="gameContainer">
            {% block hostControls %}
            {% endblock %}
            <div id="currentTask">Awaiting development</div>
            <div id="gameLog">
                <h5>Game log</h5>
                <p id="p_logText"></p>
            </div>
        </div>
    </div>
{% endblock %}
