<div class="popupbox" id="div_gameopen_popup">
    <div class="popupHeader">
        Game already open on client!
    </div>
    <div class="popupBody">
        The gameID currently stored on your macheine is still in an game. You are not permitted to have more than one instance of the pirate game open on your computer.
    </div>
    <div class="popupFooter">
        <input id="btn_goto_active" class="popupButton" type="button" name="return_button" value="Return to active game"><input id="btn_join_here" class="popupButton" type="button" name="return_button" value="Play here instead">
    </div>
</div>
