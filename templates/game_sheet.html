{% extends 'base.html' %}

{% block title %}Game Sheet{% endblock %}
{% block head %}
<link rel="stylesheet" href="../static/css/play_sheet.css">
<script src="../static/javascript/game_sheet.js" defer></script>
{% endblock %}

{% block body %}
<div id="div_sheetArea">
    <!--Draw grid based on code sent from python-->
    <div id="div_coordinateGrid">
        {{grid}}
    </div>

    <!--Item bank for all the icons you will be adding to the grid (hidden in main play)-->
    <div id="div_itemBank" class="dragReceptical">
        <h5>Item bank:</h5>
        <div id="div_specialItems">
            <div draggable="true" class="gridItems itmShield" title='Shield'><img draggable="false" src="../static/img/shield.png" class="gridItems" alt="Shield"/></div>
            <div draggable="true" class="gridItems itmKill" title='Kill'><img draggable="false" src="../static/img/kill.png" class="gridItems" alt="Kill"/></div>
            <div draggable="true" class="gridItems itmSteal" title='Steal'><img draggable="false" src="../static/img/steal.png" class="gridItems" alt="Steal"/></div>
            <div draggable="true" class="gridItems itmMirror" title='Mirror'><img draggable="false" src="../static/img/mirror.png" class="gridItems" alt="Mirror"/></div>
            <div draggable="true" class="gridItems itmBomb" title='Bomb'><img draggable="false" src="../static/img/bomb.png" class="gridItems" alt="Bomb"/></div>
            <div draggable="true" class="gridItems itmBank" title='Bank'><img draggable="false" src="../static/img/bank.png" class="gridItems" alt="Bank"/></div>
            <div draggable="true" class="gridItems itmSwap" title='Swap'><img draggable="false" src="../static/img/swap.png" class="gridItems" alt="Swap"/></div>
            <div draggable="true" class="gridItems itmGift" title='Gift'><img draggable="false" src="../static/img/gift.png" class="gridItems" alt="Gift"/></div>
        </div>
        <div id="div_moneyItems">
            <div draggable="true" class="gridItems itmMoney M5000"><img draggable="false" src="../static/img/M5000.png" class="gridItems"/></div>
            <div draggable="true" class="gridItems itmMoney M1000"><img draggable="false" src="../static/img/M1000.png" class="gridItems"/></div>
            <div draggable="true" class="gridItems itmMoney M500"><img draggable="false" src="../static/img/M500.png" class="gridItems"/></div>
            <div draggable="true" class="gridItems itmMoney M200"><img draggable="false" src="../static/img/M200.png" class="gridItems"/></div>
        </div>
    </div>

    <!--Cash and Bank boxes (hidden by default)-->
    <div id="div_moneyStorage" hidden=true>
        <div class="moneyBox" id="div_cashBox">
            Cash:
        </div>
        <div class="moneyBox" id="div_bankBox">
            Bank:
        </div>
    </div>
</div>
{% endblock %}
